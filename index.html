<!DOCTYPE html>
<html lang="en" class="pyro-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyroUI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async defer></script>
</head>
<body>
    <pyro-nav>
        <pyro-navitem>
            PyroUI
        </pyro-navitem>
        <pyro-navitem data-align="center">
            Docs
        </pyro-navitem>
        <pyro-navitem>
            <a href="#">Search</a>
        </pyro-navitem>
    </pyro-nav>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <pyro-button data-animate="scale">Primary Button</pyro-button>
    <pyro-button data-variant="secondary" data-animate="scale">Secondary Button</pyro-button>
    <pyro-button data-variant="disabled">Disabled Button</pyro-button>
    <pyro-button data-variant="danger" data-animate="scale">Danger Button</pyro-button>
    <pyro-button data-animate="scale">
        <img src="assets/pyro.png" width="25px" height="25px">
    </pyro-button>
    <pyro-button data-variant="secondary" data-animate="scale">
        <img src="assets/pyro.png" width="25px" height="25px">
        Icon Button
    </pyro-button>
    <pyro-input type="checkbox"></pyro-input>
</body>
</html>
